<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KlikBCA Bisnis</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" href="Logo.png">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body style="height: 100%;">
    <nav class="navbar navbar-default" style="background-color: #000080;">
        <a class="navbar-brand" href="#" style="color: gold;">
            <img src="KlikBCA.png" style="width: 90px; height: 50px; margin-top: -22px; margin-bottom: -20px"> <b>B I S N I S</b>
        </a>
    </nav>
    <nav class="navbar navbar-default" style="background-color: #005FB1;">
        <a class="navbar-brand" href="index.html" onclick="return logout()" style="color: white;">&nbsp;<i class="bi bi-power"></i> LOGOUT</a>
    </nav>

    <div class="container-fluid" style="height: 100%;">
        <div class="row" style="height: 100%;">
            <div class="col-md-2 sidebar" style="margin-left: 20px; border-right: 1px solid grey;">
                <a class="dropdown-btn" href="#">PBMM Online Transaction<i class="bi bi-caret-down-fill"></i></a>
                <div class="dropdown-container">
                    <a href="inbox.html"><i class="bi bi-caret-down-fill" style="color:gold"></i>Inbox</a>
                </div>
            </div>

            <div class="col-md-9" style="margin-left: 60px; margin-top: 25px;">
                <form>
                <h2><i>Input Suku Bunga PBMM oleh GBK</i></h2>
                <br>
                <table class="table table-borderless" style="font-size: 20px;">
                    <tr>
                        <td style="vertical-align: middle; width: 48%;">Nama Debitur</td>
                        <td style="vertical-align: middle; width: 2%;">:</td>
                        <td style="vertical-align: middle; width: 50%;">PT ABC</td>
                    </tr>
                    <tr>
                        <td style="vertical-align: middle;">Jenis Fasilitas</td>
                        <td style="vertical-align: middle;">:</td>
                        <td style="vertical-align: middle;">Pinjaman Berjangka Mini Market</td>
                    </tr>
                    <tr>
                        <td style="vertical-align: middle;">Nomor Transaksi</td>
                        <td style="vertical-align: middle;">:</td>
                        <td style="vertical-align: middle;"><a href="input-suku-bunga.html">eMM01425</a></td>
                    </tr>
                    <tr>
                        <td style="vertical-align: middle;">Mata Uang</td>
                        <td style="vertical-align: middle;">:</td>
                        <td style="vertical-align: middle;" id="valas"></td>
                    </tr>
                    <tr>
                        <td style="vertical-align: middle;">Jumlah Penarikan</td>
                        <td style="vertical-align: middle;">:</td>
                        <td style="vertical-align: middle;" id="jmltarik"></td>
                    </tr>
                    <tr>
                        <td style="vertical-align: middle;">Tanggal Penarikan</td>
                        <td style="vertical-align: middle;">:</td>
                        <td style="vertical-align: middle;" id="tgltarik"></td>
                    </tr>
                    <tr>
                        <td style="vertical-align: middle;">Tanggal Jatuh Tempo</td>
                        <td style="vertical-align: middle;">:</td>
                        <td style="vertical-align: middle;" id="tgljatem"></td>
                    </tr>
                    <tr>
                        <td style="vertical-align: middle;">Waktu Dealing</td>
                        <td style="vertical-align: middle;">:</td>
                        <td style="vertical-align: middle;" id="waktudeal"></td>
                    </tr>
                    <tr>
                        <td style="vertical-align: middle;">Nama RM</td>
                        <td style="vertical-align: middle;">:</td>
                        <td style="vertical-align: middle;"><input type="text" id="namarm"></td>
                    </tr>
                    <tr>
                        <td style="vertical-align: middle;">Suku Bunga</td>
                        <td style="vertical-align: middle;">:</td>
                        <td style="vertical-align: middle;"><input type="text" id="bunga"></td>
                    </tr>
                </table>
            </form>
            </div>
        </div>
    </div>
</body>
<script>
    if (typeof(Storage) !== "undefined") {
        document.getElementById("date").innerHTML = localStorage.getItem("date");
        document.getElementById("time").innerHTML = localStorage.getItem("time");
        document.getElementById("valas").innerHTML = localStorage.getItem("valas");
        document.getElementById("jmltarik").innerHTML = localStorage.getItem("jmltarik");
        document.getElementById("tgltarik").innerHTML = localStorage.getItem("tgltarik");
        document.getElementById("tgljatem").innerHTML = localStorage.getItem("tgljatem");
        var d = new Date();
        var h = d.getHours();
        var m = d.getMinutes();
        var time = h + '.' + m;

        document.getElementById("waktudeal").innerHTML = time;

        var namarm = namarm.value;
        var bunga = bunga.value;

        localStorage.setItem("namarm", namarm);
        localStorage.setItem("bunga", bunga);
    }
</script>
</html>
