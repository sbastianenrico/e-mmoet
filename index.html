<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-MMOET</title>
    <link rel="shortcut icon" href="Logo.png">
</head>
<body>
    <h1>Aplikasi e-MMOET</h1>
    <p>Electronic Money Market Online Transaction</p>

    <div id="login">
        Please login. <a href="#" onclick="return login();">Login</a>
      </div>
      <div id="welcome">
        Welcome <span id="loggedInUser"></span>
      </div>
</body>
<script>
    if (typeof(Storage) !== "undefined") {
  // Code for localStorage/sessionStorage.
  if (localStorage.getItem("user") != "") {
    document.getElementById("login").style.display = "none";
    document.getElementById("loggedInUser").innerHTML = localStorage.getItem("user");
    document.getElementById("welcome").style.display = "none";
  }
} else {
  // Sorry! No Web Storage support..
}

function login() {
  var user = prompt("Enter Username");
  var pass = prompt("Enter Password");
  if (user = "admin" && pass == "letmein") {
    alert("Success");
    loginUser(user);
  } else {
    alert("Wrong Credentials");
    logoutUser();
  }
  return false;
}

function loginUser(user) {
  if (typeof(Storage) !== "undefined") {
    // Code for localStorage/sessionStorage.
    localStorage.setItem("user", user);
    document.getElementById("login").style.display = "none";
    document.getElementById("loggedInUser").innerHTML = user;
    document.getElementById("welcome").style.display = "block";
  } else {
    // Sorry! No Web Storage support..
  }
}

function logoutUser() {
  if (typeof(Storage) !== "undefined") {
    // Code for localStorage/sessionStorage.
    localStorage.setItem("user", "");
    document.getElementById("login").style.display = "block";
    document.getElementById("loggedInUser").innerHTML = "";
    document.getElementById("welcome").style.display = "none";
  } else {
    // Sorry! No Web Storage support..
  }
}
</script>
</html>
