<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KlikBCA Bisnis</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" href="Logo.png">
    <link rel="stylesheet" href="css/styles.css">
    <style type="text/css">
        body{ margin-top: 50px; background-image: linear-gradient(white, skyblue); background-repeat: no-repeat; background-size: 100% 170%;}
        input{ height:40px; width:100%}
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <img src="Logo.png" height="200px" width="250px" style="margin-bottom: -50px;">
                <h1>KlikBCA Bisnis</h1>
                <h4>e-MMOET</h4>
                <h5>Electronic Money Market Online Transaction</h5>
                <br><br><br>
                <form>
                <label><b>Username</b></label><br>
                <input type="text" id="uname" placeholder="CorporateID UserID (tanpa spasi)"><br><br>
                <label><b>Password</b></label><br>
                <input type="password" id="pwd" placeholder="KeyBCA Appli 1"><br><br>
                <a href="welcome.html" onclick="return login()"><button style="width:100%; border-radius: 50px; background-color:#005FB1; color:white;" class="btn" type="button">LOGIN</button></a>
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</body>

<script>
    if (typeof(Storage) !== "undefined") {
        document.getElementById("loggedInUser").innerHTML = sessionStorage.getItem("user");
        document.getElementById("loggedInPass").innerHTML = sessionStorage.getItem("pass");
    }
        
    function login() {
    if (typeof(Storage) !== "undefined") {
        var user = uname.value;
        var pass = pwd.value;
        sessionStorage.setItem("user", user);
        sessionStorage.setItem("pass", pass);
    }else{
        // Sorry! No Web Storage support..
    }
    }
</script>
</html>
