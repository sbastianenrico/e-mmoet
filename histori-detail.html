<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KlikBCA Bisnis</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" href="Logo.png">
    <link rel="stylesheet" href="css/styles.css">
    <style type="text/css">
        /* .dropdown-container {
            display: none;
            padding-left: 8px;
        } */
    </style>
</head>
<body style="height: 100%;">
    <nav class="navbar navbar-default" style="background-color: #000080;">
        <a class="navbar-brand" href="#" style="color: gold;">
            <img src="KlikBCA.png" style="width: 90px; height: 50px; margin-top: -22px; margin-bottom: -20px"> <b>B I S N I S</b>
        </a> 
    </nav>
    <nav class="navbar navbar-default" style="background-color: #005FB1;">
        <a class="navbar-brand" href="index.html" onclick="return logout()" style="color: white;">&nbsp;<i class="bi bi-power"></i> LOGOUT</a>
    </nav>

    <div class="container-fluid" style="height: 100%;">
        <div class="row" style="height: 100%;">
            <div class="col-md-2 sidebar" style="margin-left: 20px; border-right: 1px solid grey;">
                <a class="dropdown-btn" href="welcome.html">PBMM Online Transaction <i class="bi bi-caret-down-fill"></i></a>
                <div class="dropdown-container">
                    <a href="informasi.html"><i class="bi bi-caret-down-fill" style="color:gold"></i> Informasi Plafon dan O/S</a>
                    <a href="tarik-pbmm.html"><i class="bi bi-caret-down-fill" style="color:gold"></i> Penarikan PBMM</a>
                    <a href="tawar-suku-bunga.html"><i class="bi bi-caret-down-fill" style="color:gold"></i> Penawaran Suku Bunga</a>
                    <a href="histori.html" style="color: #005FB1;"><i class="bi bi-caret-down-fill" style="color:gold"></i> Histori Transaksi</a>
                </div>
            </div>

            <div class="col-md-9" style="margin-left: 60px; margin-top: 25px;">
                <h2><i>PBMM Online Transaction Histori</i></h2><br>
                <table class="table table-striped" style="font-size: 20px;">
                    <thead style="text-align: center;">
                        <tr>
                            <th>No Pinjaman</th>
                            <th>Tanggal Transaksi</th>
                            <th>Jenis Transaksi</th>
                            <th>Mata Uang</th>
                            <th>Nominal</th>
                            <th>Suku Bunga (p.a.)</th>
                            <th>Jatuh Tempo Pinjaman</th>
                        </tr>
                    </thead>
                    <tbody style="text-align: center">
                        <tr>
                            <td style="vertical-align: middle;">001</td>
                            <td style="vertical-align: middle;" id="tgltarik"></td>
                            <td style="vertical-align: middle;" id="jenis"></td>
                            <td style="vertical-align: middle;" id="valas"></td>
                            <td style="vertical-align: middle;" id="jmltarik"></td>
                            <td style="vertical-align: middle;" id="bunga"></td>
                            <td style="vertical-align: middle;" id="tgljatem"></td>
                        </tr>
                    </tbody>
                </table>

                <br><br><br>
                <div style="text-align: right;">
                <a href="histori.html"><button style="width:150px; border-radius: 50px; background-color:#005FB1; color:white;" class="btn" type="button">Kembali</button></a>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    if (typeof(Storage) !== "undefined") {
        document.getElementById("valas").innerHTML = localStorage.getItem("valas");
        document.getElementById("jmltarik").innerHTML = localStorage.getItem("jmltarik");
        document.getElementById("tgltarik").innerHTML = localStorage.getItem("tgltarik");
        document.getElementById("tgljatem").innerHTML = localStorage.getItem("tgljatem");
        document.getElementById("bunga").innerHTML = localStorage.getItem("bunga");
        document.getElementById("jenis").innerHTML = localStorage.getItem("jenis");
    }
    function logout() {
        if (typeof(Storage) !== "undefined") {
            localStorage.clear();
        }else{
            // Sorry! No Web Storage support..
        }
    }
</script>
</html>
